<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text tag</title>
</head>
<body>
    <!-- html body 요소의 특징 -->
    <!-- html상에 enter로 줄바꿈을 하더라도 화면에서는 변경되지 않음 -->
    안녕하세요.
    반갑습니다.

    <!--p 태그 : 한 문단을 표현할때 사용하는 태그 -->
    <p>안녕하세요</p>
    <p>반갑습니다</p>

  <!-- h 태그 : 제목을 표현할때 사용하는 태그-->
  <h1>h1 태그입니다.</h1>  
  <h2>h2 태그입니다.</h2>  
  <h3>h3 태그입니다.</h3>  
  <h4>h4 태그입니다.</h4>  
  <h5>h5 태그입니다.</h5>  
  <h6>h6 태그입니다.</h6>  

  <!-- strong, em 태그 : strong - 지정한 요소를 굵게 표시 / em - 지정한 요소를 이탤릭체로 표시-->
  <!-- 단일 태그 : 줄바꿈 - <br />, <hr /> - 단일 태그는  ( / 닫는 표시) 꼭 하기  -->
  <p><strong>안녕하<br>세요.</strong></p>
  <p><em>반갑습니다.</em></p>

</body>
</html>
